<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy YouTube | Kobutaemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hamberger">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <h2>YouTube</h2>
        </div>

        <div class="search">
            <input type="text" placeholder="検索">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>

        <div class="content">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-bell"></i>
            <img src="smile.png" alt="User Icon">
        </div>
    </header>

    <script src="https://kit.fontawesome.com/a4fb15752c.js" crossorigin="anonymous"></script>
</body>
</html>
